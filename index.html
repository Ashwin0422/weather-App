<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id = "inputEl" type="text" placeholder="Enter City Name"/>
        <button id = "searchBtn" class = "searchBtn"><i class="fa-solid fa-magnifying-glass icon-edit"></i></button>
        <div class = "d-none" id = "spinner">
        <div class="text-center mt-5">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        
        <div id = "weatherContainer" class="weather-details d-none">
            <img id = "weatherImage" class = "weather-img" src = "clouds.png">
            <h1 id = "cityName" class = "cityDisplay"></h1>
            <p id = "temperature" class = "tempDisplay"></p>
            <p id = "tempDescription"></p>
        </div>
    
        <div id = "card-container" class = "d-none">
        <div class = "d-flex flex-row justify-content-between">
            <div class = "card d-flex flex-column justify-content-center">
                <img src = "humidity.png" class = "card-img">
                <h1>Humidity</h1>
                <p id = "humidityEl"></p>
            </div>
            <div class = "card d-flex flex-column justify-content-center">
                <img src = "wind.png" class = "card-img">
                <h1>Wind</h1>
                <p id = "windEl"></p>
            </div>
        </div>
        </div>
    </div>

    
    <script src = "index.js"></script>
    
</body>
</html>
